<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Relat√≥rio de Logs ‚Ä¢ Smart M√≠dia</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #f8fafc;
            --card: #ffffff;
            --primary: #0f172a;
            --brand: #0b63a5;
            --brand-dark: #074a7d;
            --success: #22c55e;
            --error: #ef4444;
            --muted: #64748b;
            --border: #e2e8f0;
            --radius-lg: 16px;
            --radius-md: 12px;
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        * { box-sizing: border-box; transition: all 0.2s ease; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(at 0% 0%, rgba(11, 99, 165, 0.03) 0px, transparent 50%);
            color: var(--primary);
            padding: 40px 20px;
        }

        .container { max-width: 900px; margin: 0 auto; }

        /* --- Header Estilizado --- */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }

        .header-info h1 { 
            margin: 0; 
            font-size: 24px; 
            font-weight: 800; 
            letter-spacing: -0.025em; 
        }

        .header-info p { 
            margin: 4px 0 0; 
            color: var(--muted); 
            font-size: 14px; 
            font-weight: 500;
        }

        .btn-back {
            text-decoration: none;
            color: var(--muted);
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 8px;
            background: white;
            border: 1px solid var(--border);
        }

        .btn-back:hover { 
            border-color: var(--brand); 
            color: var(--brand); 
            box-shadow: var(--shadow-md);
        }

        /* --- Terminal Group Card --- */
        .terminal-group { 
            background: var(--card); 
            border-radius: var(--radius-lg); 
            padding: 0; 
            box-shadow: var(--shadow-md); 
            margin-bottom: 32px; 
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .terminal-header { 
            background: #f1f5f9;
            padding: 20px 25px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .terminal-header h2 { 
            margin: 0; 
            font-size: 16px; 
            font-weight: 700; 
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            font-size: 11px;
            font-weight: 800;
            padding: 4px 12px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* --- Timeline Estilizada --- */
        .timeline-container {
            padding: 25px;
            position: relative;
        }

        .log-item { 
            display: flex; 
            gap: 20px; 
            padding-bottom: 25px;
            position: relative;
        }

        /* Linha conectora da timeline */
        .log-item:not(:last-child)::after {
            content: '';
            position: absolute;
            left: 11px;
            top: 24px;
            width: 2px;
            height: calc(100% - 24px);
            background: var(--border);
        }

        .log-icon-wrap {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            z-index: 1;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .item-on .log-icon-wrap { background: #dcfce7; color: #15803d; border: 2px solid #86efac; }
        .item-off .log-icon-wrap { background: #fee2e2; color: #b91c1c; border: 2px solid #fecaca; }

        .log-content { 
            flex: 1; 
            background: var(--bg);
            padding: 16px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .log-title { 
            font-weight: 700; 
            font-size: 14px;
        }

        .item-on .log-title { color: #166534; }
        .item-off .log-title { color: #991b1b; }

        .log-time { 
            font-size: 12px; 
            color: var(--muted);
            font-weight: 500;
        }

        .log-duration { 
            font-size: 11px; 
            font-weight: 700; 
            background: rgba(15, 23, 42, 0.05); 
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 10px; 
            border-radius: 6px; 
            color: var(--primary);
        }

        /* Anima√ß√£o para queda ativa */
        .critical-pulse { 
            animation: pulse 2s infinite; 
            border: 2px solid var(--error); 
            background: #fff1f2;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }

        /* Footer */
        .footer-note {
            text-align: center;
            color: var(--muted);
            font-size: 12px;
            margin-top: 40px;
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="header-info">
                <h1>Logs de Disponibilidade</h1>
                <p id="subtitulo">Smart M√≠dia ‚Ä¢ Hist√≥rico de Conex√£o</p>
            </div>
            <a href="../index.html" class="btn-back">‚Üê Painel Principal</a>
        </header>

        <div id="listaTerminais">
            </div>

        <div class="footer-note">
            Smart M√≠dia ¬© 2026 ‚Ä¢ Monitoramento em Tempo Real
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDE1V9V4w0YbqJBgkeI7F4fN3sW_YokVBQ",
            authDomain: "midiaindoor-d2109.firebaseapp.com",
            databaseURL: "https://midiaindoor-d2109-default-rtdb.firebaseio.com",
            projectId: "midiaindoor-d2109",
            storageBucket: "midiaindoor-d2109.firebasestorage.app",
            messagingSenderId: "549200922225",
            appId: "1:549200922225:web:731664468eb51fbdf2bdd0",
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const empresaId = localStorage.getItem('empresaId') || 'EMPRESA1';
        const LIMITE_INATIVIDADE = 2 * 60 * 1000;

        document.getElementById('subtitulo').innerText = `Monitorando Empresa: ${empresaId.toUpperCase()}`;

        function tratarTimestamp(raw) {
            let ts = Number(raw);
            if (isNaN(ts) && raw) ts = new Date(raw).getTime();
            if (ts > 0 && ts < 1e12) ts = ts * 1000;
            return (!isNaN(ts) && ts > 0) ? ts : null;
        }

        function formatarData(ts) {
            return new Date(ts).toLocaleString("pt-BR", {
                day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit'
            });
        }

        function calcularDuracao(ms) {
            if (ms < 0) ms = 0;
            const seg = Math.floor(ms / 1000);
            const min = Math.floor(seg / 60);
            const hor = Math.floor(min / 60);
            if (hor > 0) return `${hor}h ${min % 60}m`;
            if (min > 0) return `${min}m ${seg % 60}s`;
            return `${seg}s`;
        }

        function carregarLogs() {
            const container = document.getElementById('listaTerminais');
            
            database.ref(`exibicoes/${empresaId}`).on('value', snap => {
                const terminais = snap.val();
                if (!terminais) {
                    container.innerHTML = "<div style='text-align:center; padding: 50px; color: var(--muted)'>Nenhum dado de terminal encontrado.</div>";
                    return;
                }

                container.innerHTML = "";

                Object.keys(terminais).forEach(painelId => {
                    if (typeof terminais[painelId] !== 'object') return;

                    const logsPuros = Object.values(terminais[painelId]);
                    const logsTratados = logsPuros
                        .map(l => tratarTimestamp(l.timestamp))
                        .filter(ts => ts !== null)
                        .sort((a, b) => a - b);

                    if (logsTratados.length === 0) return;

                    const terminalDiv = document.createElement('div');
                    terminalDiv.className = 'terminal-group';
                    terminalDiv.innerHTML = `
                        <div class="terminal-header">
                            <h2>üñ•Ô∏è ${painelId}</h2>
                            <span id="badge-${painelId}" class="status-badge">Verificando...</span>
                        </div>
                        <div class="timeline-container" id="timeline-${painelId}"></div>
                    `;
                    container.appendChild(terminalDiv);

                    const timeline = document.getElementById(`timeline-${painelId}`);
                    const badge = document.getElementById(`badge-${painelId}`);

                    let eventos = [];
                    let inicioSessao = logsTratados[0];
                    let ultimoLogSessao = logsTratados[0];

                    for (let i = 1; i < logsTratados.length; i++) {
                        const gap = logsTratados[i] - ultimoLogSessao;
                        if (gap > LIMITE_INATIVIDADE) {
                            eventos.push({ tipo: 'ON', inicio: inicioSessao, fim: ultimoLogSessao });
                            eventos.push({ tipo: 'OFF', inicio: ultimoLogSessao, fim: logsTratados[i] });
                            inicioSessao = logsTratados[i];
                        }
                        ultimoLogSessao = logsTratados[i];
                    }

                    const agora = Date.now();
                    const estaAtualmenteOffline = (agora - ultimoLogSessao) > LIMITE_INATIVIDADE;

                    eventos.push({ tipo: 'ON', inicio: inicioSessao, fim: ultimoLogSessao });
                    
                    if (estaAtualmenteOffline) {
                        eventos.push({ tipo: 'OFF', inicio: ultimoLogSessao, fim: agora, atual: true });
                        badge.innerText = "Desconectado";
                        badge.style.background = "#fee2e2";
                        badge.style.color = "#991b1b";
                    } else {
                        badge.innerText = "Online";
                        badge.style.background = "#dcfce7";
                        badge.style.color = "#166534";
                    }

                    eventos.reverse().forEach(ev => {
                        const isOn = ev.tipo === 'ON';
                        const duracao = ev.fim - ev.inicio;
                        if (isOn && duracao <= 0 && !ev.atual) return;

                        const item = document.createElement('div');
                        item.className = `log-item ${isOn ? 'item-on' : 'item-off'}`;
                        
                        item.innerHTML = `
                            <div class="log-icon-wrap">${isOn ? '‚úì' : '‚úï'}</div>
                            <div class="log-content ${ev.atual ? 'critical-pulse' : ''}">
                                <div class="log-header">
                                    <span class="log-title">${isOn ? 'Opera√ß√£o Normal' : ev.atual ? 'QUEDA DETECTADA' : 'Interrup√ß√£o de Sinal'}</span>
                                    <span class="log-time">${formatarData(ev.inicio)}</span>
                                </div>
                                <div class="log-duration">
                                    ‚è±Ô∏è ${isOn ? 'Dura√ß√£o da estabilidade' : 'Dura√ß√£o da queda'}: ${calcularDuracao(duracao)}
                                </div>
                            </div>
                        `;
                        timeline.appendChild(item);
                    });
                });
            });
        }

        window.onload = carregarLogs;
    </script>
</body>
</html>
