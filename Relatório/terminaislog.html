<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Relat√≥rio de Logs ‚Ä¢ Smart M√≠dia</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #f8fafc;
            --card: #ffffff;
            --primary: #0f172a;
            --success-bg: #f0fdf4;
            --success-text: #166534;
            --success-border: #22c55e;
            --error-bg: #fef2f2;
            --error-text: #991b1b;
            --error-border: #ef4444;
            --muted: #64748b;
            --radius: 12px;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--primary); }
        .container { max-width: 900px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 40px; }
        header h1 { margin: 0; font-size: 28px; letter-spacing: -0.5px; }
        header p { color: var(--muted); margin-top: 5px; font-weight: 500; }

        /* Estilo dos Cards de Terminal */
        .terminal-group { 
            background: var(--card); 
            border-radius: var(--radius); 
            padding: 25px; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); 
            margin-bottom: 30px; 
            border: 1px solid #e2e8f0;
        }
        .terminal-header { 
            border-bottom: 1px solid #e2e8f0; 
            padding-bottom: 15px; 
            margin-bottom: 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .terminal-header h2 { margin: 0; font-size: 18px; color: var(--primary); }

        /* Estilo dos Itens do Hist√≥rico */
        .log-item { 
            display: flex; 
            align-items: flex-start; 
            gap: 15px; 
            padding: 16px; 
            border-radius: 10px; 
            margin-bottom: 12px; 
            border-left: 5px solid transparent;
            transition: transform 0.2s;
        }
        .item-on { background: var(--success-bg); border-color: var(--success-border); color: var(--success-text); }
        .item-off { background: var(--error-bg); border-color: var(--error-border); color: var(--error-text); }
        
        .log-icon { font-size: 20px; }
        .log-content { flex: 1; }
        .log-title { font-weight: 700; font-size: 15px; display: flex; justify-content: space-between; }
        .log-time { font-size: 13px; opacity: 0.9; margin-top: 4px; }
        .log-duration { 
            font-size: 12px; 
            margin-top: 8px; 
            font-weight: 600; 
            background: rgba(0,0,0,0.07); 
            display: inline-block; 
            padding: 2px 8px; 
            border-radius: 4px; 
        }
        
        /* Anima√ß√£o para queda ativa */
        .critical-pulse { animation: pulse 2s infinite; border: 2px solid var(--error-border); }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Painel de Controle de Disponibilidade</h1>
            <p id="subtitulo">Conectando ao banco de dados...</p>
        </header>
        <div id="listaTerminais"></div>
    </div>

    <script>
        // Configura√ß√£o Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDE1V9V4w0YbqJBgkeI7F4fN3sW_YokVBQ",
            authDomain: "midiaindoor-d2109.firebaseapp.com",
            databaseURL: "https://midiaindoor-d2109-default-rtdb.firebaseio.com",
            projectId: "midiaindoor-d2109",
            storageBucket: "midiaindoor-d2109.firebasestorage.app",
            messagingSenderId: "549200922225",
            appId: "1:549200922225:web:731664468eb51fbdf2bdd0",
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const empresaId = localStorage.getItem('empresaId') || 'EMPRESA1';
        const LIMITE_INATIVIDADE = 2 * 60 * 1000; // 2 minutos para considerar queda

        document.getElementById('subtitulo').innerText = `Monitorando Empresa: ${empresaId.toUpperCase()}`;

        // Fun√ß√£o de Tratamento de Timestamp (L√≥gica enviada)
        function tratarTimestamp(raw) {
            let ts = Number(raw);
            if (isNaN(ts) && raw) {
                ts = new Date(raw).getTime();
            }
            if (ts > 0 && ts < 1e12) {
                ts = ts * 1000;
            }
            return (!isNaN(ts) && ts > 0) ? ts : null;
        }

        function formatarData(ts) {
            return new Date(ts).toLocaleString("pt-BR", {
                day: '2-digit', month: '2-digit', year: 'numeric',
                hour: '2-digit', minute: '2-digit', second: '2-digit'
            });
        }

        function calcularDuracao(ms) {
            if (ms < 0) ms = 0;
            const seg = Math.floor(ms / 1000);
            const min = Math.floor(seg / 60);
            const hor = Math.floor(min / 60);

            if (hor > 0) return `${hor}h ${min % 60}min`;
            if (min > 0) return `${min} min e ${seg % 60}s`;
            return `${seg} segundos`;
        }

        function carregarLogs() {
            const container = document.getElementById('listaTerminais');
            
            database.ref(`exibicoes/${empresaId}`).on('value', snap => {
                const terminais = snap.val();
                if (!terminais) {
                    container.innerHTML = "<p style='text-align:center'>Nenhum dado encontrado.</p>";
                    return;
                }

                container.innerHTML = "";

                Object.keys(terminais).forEach(painelId => {
                    if (typeof terminais[painelId] !== 'object') return;

                    const logsPuros = Object.values(terminais[painelId]);
                    const logsTratados = logsPuros
                        .map(l => tratarTimestamp(l.timestamp))
                        .filter(ts => ts !== null)
                        .sort((a, b) => a - b);

                    if (logsTratados.length === 0) return;

                    // Cria√ß√£o do Elemento Visual do Terminal
                    const terminalDiv = document.createElement('div');
                    terminalDiv.className = 'terminal-group';
                    terminalDiv.innerHTML = `
                        <div class="terminal-header">
                            <h2>üìü Terminal: ${painelId}</h2>
                            <span id="status-badge-${painelId}">Verificando...</span>
                        </div>
                        <div id="historial-${painelId}"></div>
                    `;
                    container.appendChild(terminalDiv);

                    const historialContainer = document.getElementById(`historial-${painelId}`);
                    const statusBadge = document.getElementById(`status-badge-${painelId}`);

                    // --- L√ìGICA DE CONSTRU√á√ÉO DA LINHA DO TEMPO (HIST√ìRICO) ---
                    let eventos = [];
                    let inicioSessao = logsTratados[0];
                    let ultimoLogSessao = logsTratados[0];

                    for (let i = 1; i < logsTratados.length; i++) {
                        const gap = logsTratados[i] - ultimoLogSessao;

                        if (gap > LIMITE_INATIVIDADE) {
                            // Houve uma queda: Fecha o per√≠odo ON anterior e registra o per√≠odo OFF
                            eventos.push({ tipo: 'ON', inicio: inicioSessao, fim: ultimoLogSessao });
                            eventos.push({ tipo: 'OFF', inicio: ultimoLogSessao, fim: logsTratados[i] });
                            inicioSessao = logsTratados[i];
                        }
                        ultimoLogSessao = logsTratados[i];
                    }

                    // Verifica status atual em rela√ß√£o ao rel√≥gio local
                    const agora = Date.now();
                    const tempoSemSinal = agora - ultimoLogSessao;
                    const estaAtualmenteOffline = tempoSemSinal > LIMITE_INATIVIDADE;

                    // Adiciona o bloco final (per√≠odo ON atual)
                    eventos.push({ tipo: 'ON', inicio: inicioSessao, fim: ultimoLogSessao });
                    
                    if (estaAtualmenteOffline) {
                        eventos.push({ tipo: 'OFF', inicio: ultimoLogSessao, fim: agora, atual: true });
                        statusBadge.innerHTML = `<b style="color:var(--error-border)">‚óè DESCONECTADO</b>`;
                    } else {
                        statusBadge.innerHTML = `<b style="color:var(--success-border)">‚óè ONLINE</b>`;
                    }

                    // Renderiza os cards do hist√≥rico (Invertido: mais recente primeiro)
                    eventos.reverse().forEach(ev => {
                        const div = document.createElement('div');
                        const isOn = ev.tipo === 'ON';
                        const duracao = ev.fim - ev.inicio;

                        // Filtro: N√£o mostrar per√≠odos "Online" de 0 segundos
                        if (isOn && duracao <= 0 && !ev.atual) return;

                        div.className = `log-item ${isOn ? 'item-on' : 'item-off'} ${ev.atual ? 'critical-pulse' : ''}`;
                        div.innerHTML = `
                            <div class="log-icon">${isOn ? '‚úÖ' : 'üî¥'}</div>
                            <div class="log-content">
                                <div class="log-title">
                                    ${isOn ? 'Per√≠odo Est√°vel (Online)' : ev.atual ? 'SINAL PERDIDO AGORA' : 'Queda de Conex√£o'}
                                    <span style="font-size:11px; font-weight:normal">${isOn ? 'Sincronizado' : 'Inativo'}</span>
                                </div>
                                <div class="log-time">
                                    ${isOn ? `In√≠cio: ${formatarData(ev.inicio)}` : `Queda em: ${formatarData(ev.inicio)}`}
                                </div>
                                <div class="log-duration">
                                    ${isOn ? 'Tempo de atividade' : 'Tempo fora do ar'}: ${calcularDuracao(duracao)}
                                </div>
                            </div>
                        `;
                        historialContainer.appendChild(div);
                    });
                });
            });
        }

        window.onload = carregarLogs;
    </script>
</body>
</html>
